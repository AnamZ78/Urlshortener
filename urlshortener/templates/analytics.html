<h2>Analytics for {{ url.long_url }}</h2>
<p>Short URL: {{ BASE_URL }}{{ url.short_url }}</p>
<p>Created at: {{ url.created_at }}</p>
<p>Expires at: {{ url.expires_at }}</p>
<p>Access count: {{ url.access_count }}</p>

<h3>Access Logs:</h3>
<ul>
  {% for log in logs %}
  <li>{{ log.timestamp }} - IP: {{ log.ip_address }}</li>
  {% endfor %}
</ul>
